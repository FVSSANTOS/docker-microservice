http {
    # Configurações de log
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Configurações de upstream com load balancing para PHP-FPM
    upstream php_services {
        least_conn;  # Balanceamento por menor conexão
        server php-service-1:9000 max_fails=3 fail_timeout=30s;
        server php-service-2:9000 max_fails=3 fail_timeout=30s;
        server php-service-3:9000 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 4500;
        server_name localhost;
        root /var/www/html;
        index index.php index.html;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Endpoint principal com FastCGI para PHP-FPM
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            fastcgi_pass php_services;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
            include fastcgi_params;
            
            # Headers
            fastcgi_param HTTP_HOST $host;
            fastcgi_param HTTP_X_REAL_IP $remote_addr;
            fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
            
            # Timeouts
            fastcgi_connect_timeout 60s;
            fastcgi_send_timeout 60s;
            fastcgi_read_timeout 60s;
        }

        # Endpoint para métricas
        location /metrics {
            access_log off;
            return 200 "# Nginx metrics\n";
            add_header Content-Type text/plain;
        }
    }
}

events {
    worker_connections 1024;
}
